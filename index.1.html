<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactLab1</title>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="root"></div>
    <script type="text/babel">

        // Create Title / Subtitle
    function TransportationHeading(props){
        return (
            <div>
                <h1>{props.title}</h1>
                <h2>Best Place to buy that Tranpsporting Thing</h2>
            </div>
        )
    }

        // Table Row Dynamic
    function ListItem(props){
        return <td>{props.item}</td>
    }

        // Create a Table
    function MakeTable(props){
        return (
            <table>
                <tr>
                    <th>{props.header[0]}</th>
                    <th>{props.header[1]}</th>
                    <th>{props.header[2]}</th>
                    <th>{props.header[3]}</th>

                </tr>
                <tr>
                    < ListItem item = {props.item[0]} />
                    < ListItem item = {props.item[1]} />
                    < ListItem item = {props.item[2]} />
                    < ListItem item = {props.item[3]} />
                </tr>
            </table>
        )
    }

    function TransportationApp(props){
        return (
            <div>
                <TransportationHeading title = "Welcome to React Transportation" />
                <MakeTable header = {[ "Year", "Model", "Price", "Buy" ]} />
                <ListItem item = {[ "2013", "A", "$32000", "Button" ]} />
            </div>
        )
    }
        
    ReactDOM.render(
        <MakeTable/>,
        document.getElementById("root")
    )
    </script>
</body>

</html>
